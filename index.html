<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="wrapper">
    <div class="container">
      <header class="header">
        <img src="./images/header__logo.svg" alt="логотип шапки" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="аватарка профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-nowrap">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button"></button>
            </div>
            <p class="profile__info-data">Исследователь океана</p>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="cards" id="cards"></section>
      </main>  
      <footer class="footer">
        <p class="footer__copyright">@2021 Mesto Ruusia</p>
      </footer>
      </div>

    <section class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="submit"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input type="text" class="popup__input popup__input_type_name" name="first-name" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_job" name="jon" placeholder="О себе">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup card-popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="submit"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="edit-profile">
          <input type="text" class="popup__input popup__input_type_name" name="first-name" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_job" name="jon" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup place-popup">
      <div class="place-popup__container">
        <button class="popup__close-icon" type="submit"></button>
        <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt="" class="popup__image">
        <h4 class="popup__paragraph">Dombay</h4>
      </div>
    </section>

    <template id="card-template">
      <div class="card">
        <img src="./images/dombay.jpg" alt="Картинка" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph"></h2>
          <button class="card__like" type="button"></button>
        </div>
        <button class="card__btn-delete"></button>
      </div>
    </template>

    <script src="./script/index.js"></script>
  </body>
</html>
